name: "SGD_module"

dataset:
    _target_: datasets.regression.LinearRegression
    x_dim: 1
    y_dim: 1
    n_tasks: 10000
    n_samples: 50
    noise: 0.0
    has_ood: False
    ood_style: "shift_scale"
    ood_shift: 2.0
    ood_scale: 3.0
    data_dist: "normal"
    shuffle_samples: True
trainer:
    max_epochs: 10000
task:
  _target_: tasks.sgd_optimizer.StandardOptimizerForRegression
  inner_epochs: 100
  model:
    _target_: torch.nn.Linear
    in_features: ${experiment.dataset.x_dim}
    out_features: ${experiment.dataset.y_dim}
  min_train_samples: 1
  lr: 1e-4
  train_val_prop: 0.8
  n_fit_total: 1000
callbacks:
    _target_: tasks.sgd_optimizer.CustomEarlyStopping
